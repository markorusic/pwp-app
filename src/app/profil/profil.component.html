<div class="container my-3">
  <div *ngIf="successMessage" class="alert alert-success">
    {{ successMessage }}
  </div>

  <div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>

  <h3>Moj profil</h3>
  <hr />

  <div>
    <div>Ime i prezime: {{ user.name }}</div>
    <div>Email: {{ user.email }}</div>
    <div>Adresa: {{ user.address }}</div>
    <div>Broj telefona: {{ user.phone }}</div>
  </div>

  <button
    (click)="toggleCreateNew()"
    [ngClass]="{
      'btn-danger': showCreateNew,
      'btn-primary': !showCreateNew
    }"
    class="btn my-3"
  >
    <i
      class="fa"
      [ngClass]="{
        'fa-plus-square': !showCreateNew,
        'fa-ban': showCreateNew
      }"
    ></i>
    {{ showCreateNew ? 'Odustani' : 'Napravi novi oglas' }}
  </button>
  <app-create-ad
    *ngIf="showCreateNew"
    (submited)="createAd($event)"
  ></app-create-ad>

  <h4>Moji oglasi:</h4>

  <app-ad-item
    *ngFor="let ad of ads"
    [ad]="ad"
    (update)="updateAd($event)"
    (delete)="deleteAd($event)"
  ></app-ad-item>
</div>
