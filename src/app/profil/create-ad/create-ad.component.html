<div class="container my-3">
  <form role="form" (ngSubmit)="onSubmit()" #adCreationForm="ngForm">
    <div class="form-group">
      <label for="title">Naslov</label>
      <input [(ngModel)]="title" name="title" id="title" type="text" class="form-control" required placeholder="Unesite naslov">
    </div>
    <div class="form-group">
      <label for="price">Cena</label>
      <input [(ngModel)]="price" name="price" id="price" type="text" class="form-control" required placeholder="Unesite cenu">
    </div>
    <div class="form-group">
      <label for="description">Opis</label>
      <textarea [(ngModel)]="description" name="description" id="description" class="form-control" required placeholder="Unesite opis" rows="5"></textarea>
    </div>
    <button class="btn btn-success" [disabled]="!adCreationForm.form.valid">
      <i class="fa fa-check"></i> Sacuvaj
    </button>
  </form>
</div>
