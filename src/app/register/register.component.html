<div class="container my-5">
  <form role="form" (ngSubmit)="onSubmit()" #userLoginForm="ngForm">
    <div class="form-group">
      <label for="name">Ime i prezime</label>
      <input [(ngModel)]="name" name="name" id="name" type="text" class="form-control" required placeholder="Unesite ime i prezime">
    </div>
    <div class="form-group">
      <label for="address">Adresa</label>
      <input [(ngModel)]="address" name="address" id="address" type="text" class="form-control" required placeholder="Unesite adresu">
    </div>
    <div class="form-group">
      <label for="phone">Broj telefona</label>
      <input [(ngModel)]="phone" name="phone" id="phone" type="text" class="form-control" required placeholder="Unesite broj telefona">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" name="email" id="email" type="email" class="form-control" required placeholder="Unesite email">
    </div>
    <div class="form-group">
      <label for="pwd">Lozinka</label>
      <input [(ngModel)]="password" name="password" id="pwd" type="password" class="form-control" required placeholder="Unesite lozinku">
    </div>
    <div class="form-group">
      <label for="pwd-c">Potvrda lozinke</label>
      <input [(ngModel)]="confirmPassword" name="confirmPassword" id="pwd-c" type="password" class="form-control" required placeholder="Potvrdite lozinku">
    </div>
    <button class="btn btn-success" [disabled]="!userLoginForm.form.valid">Login</button>
  </form>
  <div class="mt-3 alert alert-danger" *ngIf="registerError !== null">
    {{ registerError }}
  </div>
  <div class="mt-3 alert alert-success" *ngIf="showSuccessMessage">
    <div>Uspesno ste se registrovali</div>
    <div><a routerLink="/login">Ulogujte se</a></div>
  </div>
</div>
