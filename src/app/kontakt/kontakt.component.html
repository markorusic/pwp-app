<hr />
<h2 class="text-center my-4">Kontakt</h2>

<div class="d-flex">
  <div class="px-5 flex-1">
    <div class="container">
      <form role="form" (ngSubmit)="onSubmit()" #contactForm="ngForm">
        <div class="form-group">
          <label for="name">Ime i prezime</label>
          <input
            [(ngModel)]="name"
            name="name"
            id="name"
            type="text"
            class="form-control"
            required
            placeholder="Unesite ime i prezime"
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            [(ngModel)]="email"
            name="email"
            id="email"
            type="email"
            class="form-control"
            required
            placeholder="Unesite email"
          />
        </div>
        <div class="form-group">
          <label for="message">Poruka</label>
          <textarea
            [(ngModel)]="message"
            name="message"
            id="message"
            class="form-control"
            required
            placeholder="Unesite poruku"
            rows="5"
          ></textarea>
        </div>
        <button class="btn btn-success" [disabled]="!contactForm.form.valid">
          Posalji
        </button>
      </form>
      <div class="mt-3 alert alert-danger" *ngIf="errorMessage !== null">
        {{ errorMessage }}
      </div>
      <div class="mt-3 alert alert-success" *ngIf="showSuccessMessage">
        <div>Uspesno poslato!</div>
      </div>
    </div>
  </div>

  <div class="px-5 pt-1 flex-1">
    <h4>Informacije</h4>
    <ul class="list-group">
      <li class="list-group-item">Telefon: +38103242234</li>
      <li class="list-group-item">Email: payvor@payvor.rs</li>
      <li class="list-group-item">Adresa: Tadeusa Koscuskog 63, Beograd</li>
    </ul>
  </div>
</div>
