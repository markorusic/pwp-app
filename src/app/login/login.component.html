<div class="container my-5">
  <form role="form" (ngSubmit)="onSubmit()" #userLoginForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="email" name="email" id="email" type="text" class="form-control" required placeholder="Unesite email">
    </div>
    <div class="form-group">
      <label for="pwd">Lozinka</label>
      <input [(ngModel)]="password" name="password" id="pwd" type="password" class="form-control" required placeholder="Unesite lozinku">
    </div>
    <button class="btn btn-success" [disabled]="!userLoginForm.form.valid">Login</button>
  </form>
  <div class="mt-3 alert alert-danger" *ngIf="showLoginError">
    Netacni kredencijali.
  </div>
</div>
